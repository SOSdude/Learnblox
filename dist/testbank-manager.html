<html>
    <head>
        <title>Testbank Manager</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
        <meta name="description" content="Testbank Manager">
    </head>

    <body>
        <header> <!-- Header-->
                <nav>
                    <ul>
                        <li><a href="teacher-dash.html">HOME</a></li>
                        <li>LOG OUT</li>
                    </ul>
                </nav>
                <hr>
        </header>

        <section>
            <div>
                <a href="excelTemplate.xlsx" download>Download the Excel Template</a>
            </div>
            <br>
            <form class="add-file">
                <div class="form-group">
                  <label for="files">Upload CSV file:</label>
                  <input type="file" id="files"  class="myFile" accept=".csv" required />
                </div>
                <div class="form-group">
                 <button type="submit" id="submit-file" class="btn btn-primary">Upload File</button>
                 </div>
            </form>

            <br>

            <div id = "tableName"></div>
            <div class="row" id="parsed_csv_list"></div>
             
            <div id = "hidden" style="display:none"> 
                <label for="testBankName">Name Testbank:</label>
                <input type="text" id="testBankName"  class="form-control" required/> 
                <button type="submit" id="save-file" class="btn btn-primary">Save Testbank</button>
               
            </div>
             
            </div>
        </section>

        <script src="bundle.js"></script>
    </body>
</html>
