<!DOCTYPE html>
<!-- Credits
    https://www.js-tutorials.com/javascript-tutorial/reading-csv-file-using-javascript-html5/
    Used the code to make the HTML form which uploaded the CSV file and displayed it in a table.
   
-->


<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
        <link rel="stylesheet" href="../public/stylesheets/styles.css">
        <title>Testbank Manager</title>
    </head>


    <body>
        <!-- Header -->
        <div class="relative bg-white">
            <div class="max-w-7xl mx-auto px-4 sm:px-6">
            <div class="flex justify-between items-center border-b-2 border-gray-100 py-6 md:justify-start md:space-x-10">
                <div class="flex justify-start lg:w-0 lg:flex-1">
                  <img class="" src="../public/images/logo.png" alt="">             
                </div>
                <div class="hidden md:flex items-center justify-end md:flex-1 lg:w-0">
                <a href="teacher-dash.html" class="whitespace-nowrap text-base font-medium text-gray-500 hover:text-gray-900"> Home </a>
                <!-- Need logout link -->
                <a href="#" class="ml-8 whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-blue-500 hover:bg-blue-600"> Logout </a>
                </div>
            </div>
            </div>
          </div> <!-- Header -->

        <section>
            <div class="p-6 px-11 justify-center items-center">
                <div>
                    <a href="excelTemplate.xlsx" class="underline" download>Download the Excel Template</a>
                </div>
                <br>
                <form class="add-file">
                    <div class="form-group">
                    <label for="files">Upload CSV file:</label>
                    <input type="file" id="files"  class="myFile" accept=".csv" required />
                    </div>
                    <div class="form-group ">
                    <button type="submit" id="submit-file" class="text-white bg-blue-500 hover:bg-blue-600 rounded px-5 py-1">Upload File</button>
                    </div>
                </form>
                <br>
                <div id = "hidden" style="display:none"> 
                    <div class="w-full md:w-1/5  mb-6 md:mb-0">
                        <label class="block tracking-wide mb-2" for="grid-first-name">
                          Name Testbank
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="testBankName" type="text" placeholder="Enter Name">
                    </div>
                    <button type="submit" id="save-file" class="text-white bg-blue-500 hover:bg-blue-600 rounded px-5 py-1">Save Testbank</button>
                </div>
                <div id = "tableName"></div>
                <div class="row py-6" id="parsed_csv_list"></div>    
            </div>
        </section>
        <script src="bundle.js"></script>
    </body>
</html>

<style>
    .table {
        border-collapse: collapse;
        min-width: 600px;
    }

    .table td, .table td {
        padding: 12px, 12px;
    }

    .table tr:first-child td {
        vertical-align: top;
        background-color: rgb(59,130,246);
        color: white;
        font-weight: bold;
    }

</style>
