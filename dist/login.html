<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c3f83a538b.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="bg-white" style="font-family:Roboto">

    <section> <!--Header-->
        <nav class="relative container max-w-7xl mx-auto h-0 px-4 sm:px-6 font-semibold text-xl " >
            <div class="flex items-center justify-between border-b-2 border-gray-90"> <!--Nav line-->
                <div class="">
                    <img src = "../public/images/logo.png" alt="" >
                </div>
            </div>
        </nav>
    </section>
    
    <div class="w-full h-screen flex items-center justify-center">
        <form class="w-full md:w-1/3 bg-white rounded-lg">
            <div class="flex font-bold justify-center mt-6">
               
            </div>
            <h2 class="text-3xl text-center text-gray-700 mb-4">Login</h2>
            <div class="px-12 pb-10">
                <div class="w-full mb-2">
                    <div class="flex items-center">
                        <i class='ml-3 fill-current text-gray-400 text-xs z-10 fas fa-user'></i>
                        <input type='text' id="user_user" placeholder="Username"
                            class="-mx-6 px-8  w-full border rounded px-3 py-2 text-gray-700 focus:outline-none" />
                    </div>
                </div>
                <div class="w-full mb-2">
                    <div class="flex items-center">
                        <i class='ml-3 fill-current text-gray-400 text-xs z-10 fas fa-lock'></i>
                        <input type='text' id="user_pass" placeholder="Password"
                            class="-mx-6 px-8 w-full border rounded px-3 py-2 text-gray-700 focus:outline-none" />
                    </div>
                </div>
                <div class="inline-flex w-full">
                    <button type="submit" id="sign-in" class="btn btn-primary w-full p-2 py-2 rounded-full bg-blue-500 text-white hover:text-black rounded-full baseline">Sign in</button>
                    <button type="submit" id="sign-up" class="btn btn-primary w-full p-2 py-2 rounded-full bg-blue-500 text-white hover:text-black rounded-full baseline">Sign up</button>
                </div> 
        </form>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
